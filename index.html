<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CashFlow</title>
    
    <!-- PWA & Icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">
    <meta name="theme-color" content="#101922">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              background: '#101922', 
              surface: '#1E2530',
              primary: '#258cf4', 
              danger: '#EF4444', 
              success: '#10B981', 
              text: '#F3F4F6',
              'text-muted': '#9CA3AF',
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'scale-up': 'scaleUp 0.2s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      .recharts-wrapper,
      .recharts-surface,
      .recharts-responsive-container,
      .recharts-cartesian-axis,
      .recharts-cartesian-axis-tick,
      .recharts-cartesian-axis-tick-line,
      .recharts-cartesian-axis-line,
      .recharts-layer,
      .recharts-tooltip-wrapper,
      .recharts-active-dot,
      .recharts-dot,
      .recharts-curve,
      .recharts-sector {
        outline: none !important;
        box-shadow: none !important;
      }
      .recharts-text,
      .recharts-cartesian-axis-tick-value {
        outline: none !important;
        user-select: none;
      }
      .recharts-wrapper :focus {
        outline: none !important;
      }
      .bg-stripes-gray {
        background-image: linear-gradient(45deg, rgba(156, 163, 175, 0.05) 25%, transparent 25%, transparent 50%, rgba(156, 163, 175, 0.05) 50%, rgba(156, 163, 175, 0.05) 75%, transparent 75%, transparent);
        background-size: 10px 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-background text-slate-900 dark:text-text antialiased transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, (err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
